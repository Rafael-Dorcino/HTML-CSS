<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icro">Cor: </label>
            <input type="color" name="cor" id="icro" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
