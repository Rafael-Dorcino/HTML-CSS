<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box 003</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            height: 100px;
            display: flex;
            flex-flow:  column-reverse wrap-reverse;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Examplo de bloco A</div>
        <div class="item">Examplo de bloco B</div>
        <div class="item">Examplo de bloco C</div>
        <div class="item">Examplo de bloco D</div>
        <div class="item">Examplo de bloco E</div>
        <div class="item">Examplo de bloco F</div>
        <div class="item">Examplo de bloco G</div>
    </div>
</body>
</html>
