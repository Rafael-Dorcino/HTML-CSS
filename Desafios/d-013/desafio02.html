<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        td.laranjado {
            background-color: rgb(255, 139, 56);
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td style="background-color: chartreuse;" colspan="4">A</td>
                <td style="background-color: chartreuse;" rowspan="4">B</td>
            </tr>
            <tr>
                <td style="background-color: chartreuse;" rowspan="4">C</td>
                <td class="laranjado">D</td>
                <td class="laranjado">E</td>
                <td class="laranjado">F</td>
            </tr>
            <tr>
                <td class="laranjado">G</td>
                <td class="laranjado">H</td>
                <td class="laranjado">I</td>
            </tr>
            <tr>
                <td class="laranjado">J</td>
                <td class="laranjado">L</td>
                <td class="laranjado">M</td>
            </tr>
            <tr>
                <td style="background-color: chartreuse;" colspan="4">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
