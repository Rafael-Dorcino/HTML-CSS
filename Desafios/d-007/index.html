<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para a melhor esperiência.</p>

    <picture>
        <source media="(max-width: 740px)" srcset="imagem/paisagem-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagem/paisagem-m.png" type="image/png">

        <img src="imagem/paisagem-g.png" alt="paisagem">
    </picture>
</body>
</html>
